<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root { --bg: linear-gradient(135deg, #0f172a, #1e293b); --card: #0b1220; --accent: #60a5fa; --text: #e2e8f0; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); min-height: 100vh; display: grid; place-items: center; }
        .container { width: min(960px, 92%); padding: 2rem; }
        .hero { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.3); backdrop-filter: blur(6px); }
        h1 { margin: 0 0 0.5rem; font-size: clamp(1.8rem, 4vw, 2.6rem); letter-spacing: 0.3px; }
        p { margin: 0 0 1.5rem; line-height: 1.7; color: #cbd5e1; }
        .actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .btn { padding: 0.75rem 1rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: #0b1220; color: var(--text); text-decoration: none; transition: transform 0.12s ease, background 0.2s ease, border-color 0.2s ease; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn.primary { background: var(--accent); color: #0b1220; border-color: rgba(0,0,0,0.2); font-weight: 600; }
        .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.25); }
        .logo { width: 48px; height: 48px; border-radius: 12px; background: radial-gradient(circle at 30% 30%, #60a5fa, #3b82f6 50%, #1d4ed8 80%); box-shadow: 0 10px 20px rgba(59,130,246,0.35) inset, 0 8px 24px rgba(0,0,0,0.4); }
        footer { margin-top: 1.25rem; opacity: 0.8; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div style="display:flex; align-items:center; gap:1rem; margin-bottom: 1rem;">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <h1>{{ title }}</h1>
                    <p>{{ welcome_text }}</p>
                </div>
            </div>
            <div class="actions">
                <a class="btn primary" href="https://www.djangoproject.com/" target="_blank" rel="noreferrer">Get started with Django</a>
                <a class="btn" href="https://docs.djangoproject.com/en/stable/topics/templates/" target="_blank" rel="noreferrer">Learn about templates</a>
            </div>
            <footer>Project: arman_website Â· App: arman</footer>
        </div>
    </div>
</body>
</html>
